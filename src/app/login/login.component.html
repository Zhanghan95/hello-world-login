<div class="container" style="max-width:600px;margin-top: 50px">
    <p *ngIf="loginFailed" class="alert alert-danger" style="text-align: center">The email address or password you entered is incorrect</p>
    <div class="card">
      <div class="card-body">
          <div class="col-md-6 offset-3">
              <h2>Login</h2>
              <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                  <label for="userName">Name</label>  
                  <input id="username" name="username" ngModel #username="ngModel" type="text" class="form-control" required>
                  <div *ngIf="username.touched && !username.valid">
                    <p class="alert alert-warning">Name is required</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" name="password" ngModel #password="ngModel" type="password" class="form-control" required>
                  <div *ngIf="password.touched && !username.valid">
                    <p class="alert alert-warning">Password is required</p>
                  </div>
                </div>
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-link"><a routerLink="/signup">Sign Up</a></button>
              </form>
            </div>
      </div>
    </div>
  </div>
