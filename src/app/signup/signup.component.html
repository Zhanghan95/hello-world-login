<div class="container" style="max-width:600px;margin-top: 50px">
  <div class="card">
    <div class="card-body">
        <div class="col-md-6 offset-3">
            <h2>Signup</h2>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <div class="form-group">
                <label for="userName">Name</label>  
                <input id="username" name="username" ngModel #username="ngModel" type="text" class="form-control" required>
                <div *ngIf="username.touched && !username.valid">
                  <p class="alert alert-warning">Name is required</p>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" ngModel #password="ngModel" type="password" class="form-control" required>
                <div *ngIf="password.touched && !username.valid">
                  <p class="alert alert-warning">Password is required</p>
                </div>
              </div>
              <button class="btn btn-primary">Submit</button>
              <button class="btn" (click)="getUsers()"><a routerLink="/login">Login</a></button>
            </form>
          </div>
    </div>
  </div>
</div>
